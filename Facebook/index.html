<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="intro">
        <h1>facebook</h1>
        <h3>Connect with friends and the world around you on Facebook.</h3>
      </div>

      <div class="signin-form">
        <form action="#" >
          <div class="input-area">
            <input type="text" placeholder="Email or Phone Number" required autofocus/>
            <input type="password" placeholder="Password" required />
          </div>
          <input type="submit" value="Log In"/><br />
          <a href="#" id="forgot-pwd">Forgot Password?</a>
          <hr />
          <br />
          <a href="#" id="create-nacc">
            <button >Create New Account</button>
          </a>
        </form>
        <div class="create-page">
          <a href="#">Create a Page</a
          ><span> for a celebrity, band or business.</span>
        </div>
      </div>
    </div>
  </body>
</html>
